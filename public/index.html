<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amini - Personal Security App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <div id="register-screen">
        <h1>Register for Amini</h1>
        <p>Create your account to get started.</p>

        <form id="register-form">
            <div>
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" minlength="6" required>
            </div>
            <button type="submit">Register</button>
        </form>

        <p id="message-area"></p>
    </div>
    

        <div id="main-app" class="hidden">
            <header>
                <h2 id="welcome-message">Welcome, User!</h2>
                <button id="logout-btn">Logout</button>
            </header>

            <main>
                <div class="feature-card sos-card">
                    <h3>Emergency Alert</h3>
                    <button id="sos-btn">SOS</button>
                    <p>Press and hold for 3 seconds</p>
                </div>

                <div class="feature-card">
                    <h3>Your Location</h3>
                    <p id="location-display">Location will appear here...</p>
                    <button id="get-location-btn">Update Location</button>
                </div>

                <div class="feature-card">
                    <h3>Emergency Contacts</h3>
                    <ul id="contact-list">
                        <li>Police (911)</li>
                        <li>Ambulance (112)</li>
                    </ul>
                    <div class="input-group">
                        <input type="text" id="contact-input" placeholder="Add contact (e.g., Mom)">
                        <button id="add-contact-btn">Add</button>
                    </div>
                </div>
                
                <div class="feature-card">
                    <h3>Secure Message</h3>
                    <textarea id="secure-message-input" placeholder="Type a secure message..."></textarea>
                    <button id="send-message-btn">Send Securely</button>
                </div>

                <div class="feature-card">
                    <h3>Activity Log</h3>
                    <div id="status-log">
                        <p>App initialized.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
